<!-- SOLUTION 2: 404.html Redirect (Keeps Clean URLs) -->
<!-- File: tech-insights/404.html -->
<!-- Place this file in your tech-insights folder -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 redirect workaround
    // Redirects 404 errors to index.html with path as query parameter
    
    var pathSegmentsToKeep = 1; // For /tech-insights/ base path
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
